{% extends "base_generic.html" %}

{% block content %}
<h1>Genre List</h1>

    {% if genre_list %}
        <ul>
        {% for genre in genre_list %}
            <li>
                {{ genre.name }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'genre_create' %}">Create a new genre</a>
    {% else %}
        <p>Genres don't exist yet</p>
    {% endif %}
{% endblock %}
